<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Memory LadyVero</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link to css -->
  </head>
  <body>
    <header> 
      <h1 class="m-0">memory Corgi</h1>
    </header>

    

    <main>
      <div class="container bordo-veronica">
        <div id="game-board" class="game-board bordo-veronica"></div>
      </div>

      <!-- <img src="/images/card.jpg" alt="card1" /> -->
      <!-- Aggiungi questa parte nel tuo HTML per il messaggio di vittoria -->
      <div
        id="win-message"
        style="
          display: none;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 20px;
          border-radius: 10px;
          font-size: 24px;
        " 
      >
        Hai vinto!
      </div>
      <!-- Aggiungi questo pulsante sotto il messaggio "Hai vinto!" -->
      <button
        id="restart-button"
        style="
          display: none;
          position: absolute;
          top: 60%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 10px 20px;
          font-size: 18px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Gioca di nuovo
      </button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- script js -->
    <script src="script.js"></script>
    <!-- script js -->
  </body>
</html>
